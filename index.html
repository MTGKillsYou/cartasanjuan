<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://saludconlupa.com/media/images/SanValentin.width-1600.format-webp.webp');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
        }
        .botones {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi San Valentín?</h1>
    <div class="botones">
        <button onclick="alert('¡Sabía que dirías que sí! ❤️')">Sí</button>
        <button onclick="alert('No hay opción, vuelve a pensarlo 🥺')">No</button>
    </div>
</body>
</html>
