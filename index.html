<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://ibb.co/bjbHQV9P');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: black;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        h1 {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
        .botones {
            margin-top: 20px;
            position: relative;
            width: 300px;
            height: 100px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease;
        }
        #botonSi {
            background-color: green;
            color: white;
            left: 20px;
            top: 20px;
        }
        #botonNo {
            background-color: red;
            color: white;
            right: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi San Valentín?</h1>
    <div class="botones">
        <button id="botonSi" onclick="alert('¡Sabía que dirías que sí! ❤️')">Sí</button>
        <button id="botonNo" onclick="moverBoton()">No</button>
    </div>

    <script>
        let sizeSi = 18; // Tamaño inicial del botón "Sí"
        let growthFactor = 1.5; // Factor de crecimiento exponencial

        function moverBoton() {
            const botonNo = document.getElementById("botonNo");
            const botonSi = document.getElementById("botonSi");

            // Definir los límites de la pantalla para que el botón "No" no se salga
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 50;

            // Generar una nueva posición aleatoria dentro de los límites
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            // Mover el botón "No"
            botonNo.style.position = "absolute";
            botonNo.style.left = newX + "px";
            botonNo.style.top = newY + "px";

            // Hacer crecer el botón "Sí" exponencialmente
            sizeSi *= growthFactor;
            botonSi.style.fontSize = sizeSi + "px";
            botonSi.style.padding = (sizeSi / 3) + "px " + (sizeSi / 2) + "px";
        }
    </script>
</body>
</html>
