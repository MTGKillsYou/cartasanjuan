<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.ibb.co/GfHsnDS0/istockphoto-1931613147-612x612.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: black;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        h1 {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
        .botones {
            margin-top: 20px;
            position: relative;
            width: 300px;
            height: 100px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease;
        }
        #botonSi {
            background-color: green;
            color: white;
            left: 20px;
            top: 20px;
            border-radius: 10px;
        }
        #botonNo {
            background-color: red;
            color: white;
            right: 20px;
            top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi San Valentín?</h1>
    <div class="botones">
        <button id="botonSi" onclick="alert('¡Sabía que dirías que sí! ❤️')">Sí</button>
        <button id="botonNo" onclick="moverBoton()">No</button>
    </div>

    <script>
        let sizeSi = 18; // Tamaño inicial del botón "Sí"
        let attempts = 0; // Contador de intentos
        const maxAttempts = 8; // Límite de intentos antes de que el "No" deje de moverse

        function moverBoton() {
            const botonNo = document.getElementById("botonNo");
            const botonSi = document.getElementById("botonSi");

            // Aumentar el conteo de intentos
            attempts++;

            if (attempts < maxAttempts) {
                // Definir los límites de la pantalla para que el botón "No" no se salga
                const maxX = window.innerWidth - botonNo.offsetWidth;
                const maxY = window.innerHeight - botonNo.offsetHeight;

                // Generar una nueva posición aleatoria dentro de los límites
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;

                // Mover el botón "No"
                botonNo.style.left = newX + "px";
                botonNo.style.top = newY + "px";
            } else {
                // Cuando llegue al intento 8, el botón "No" desaparecerá y solo quedará el "Sí"
                botonNo.style.display = "none";
            }

            // Hacer crecer el botón "Sí" de manera más notoria
            sizeSi *= 1.6; // Crece un 60% más en cada intento
            botonSi.style.fontSize = sizeSi + "px";
            botonSi.style.padding = (sizeSi / 2.5) + "px " + (sizeSi / 1.5) + "px";
        }
    </script>
</body>
</html>
