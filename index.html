<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.ibb.co/zH8vn1Nj/San-Valentin-width-1600-format-webp.webp'); /* URL directa */
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: black;
            flex-direction: column;
            position: relative;
            margin: 0;
        }
        h1 {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            top: 35%; /* Ajuste para centrar */
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espacio entre los botones */
            position: absolute;
            top: 55%; /* Centrado mejorado */
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            border: none;
        }
        #botonSi {
            background-color: green;
            color: white;
        }
        #botonNo {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi San Valentín?</h1>
    <div class="botones">
        <button id="botonSi" onclick="alert('¡Sabía que dirías que sí! ❤️')">Sí</button>
        <button id="botonNo" onclick="manejarNo()">No</button>
    </div>

    <script>
        let sizeSi = 18; // Tamaño inicial del botón "Sí"

        function manejarNo() {
            const botonNo = document.getElementById("botonNo");
            const botonSi = document.getElementById("botonSi");

            // Mostrar mensaje antes de desaparecer el botón "No"
            setTimeout(() => {
                alert("Piénsalo mejor... ❤️");
            }, 200); 

            // Ocultar el botón "No"
            botonNo.style.display = "none";

            // Hacer crecer el botón "Sí" mucho más
            sizeSi *= 3; // Crece 3 veces más
            botonSi.style.fontSize = `${sizeSi}px`;
            botonSi.style.padding = `${sizeSi / 2.5}px ${sizeSi / 1.5}px`;

            // Asegurar que el botón "Sí" quede bien centrado
            const botonesDiv = document.querySelector(".botones");
            botonesDiv.style.justifyContent = "center";
        }
    </script>
</body>
</html>
